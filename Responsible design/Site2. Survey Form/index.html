<header>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center"><i>Thank you for taking the time to help us improve the
            platform</i></p>
</header>
<form id="survey-form">
    <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
    </div>

    <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required />
    </div>

    <div class="form-control">
        <label for="number" id="number-label">Age <small>(optional)</small></label>
        <input type="number" id="number" min="6" max="100" placeholder="Age" required />
    </div>

    <div class="form-control">
        <label for="role" id="role-label">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option disabled selected value/>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend value="
                definitely" />Definitely</label>
        <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="maybe" />Maybe</label>
        <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend" value="Not sure" />Not
            sure</label>
    </div>

    <div class="form-control">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature" name="feature">
            <option disabled selected value />Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
    </div>
    <div class="form-control">
        <label>What would you like to see improved? <small>(Check all that apply)</small></label>
        <label for="improve-1"><input type="checkbox" id="improve-1 value=" improve-1" name="improve" />Front-end
            Projects</label>
        <label for="improve-2"><input type="checkbox" id="improve-2" name="improve" value="improve-2" />Back-end
            Projects</label>
        <label for="improve-3"><input type="checkbox" id="improve-3" name="improve" value="improve-3" />Data
            Visualization</label>
        <label for="improve-4"><input type="checkbox" id="improve-4" name="improve"
                value="improve-4" />Challenges</label>
        <label for="improve-5"><input type="checkbox" id="improve-5" name="improve" value="improve-5" />Open Source
            Community</label>
        <label for="improve-6"><input type="checkbox" id="improve-6" name="improve" value="improve-6" />Gitter help
            rooms</label>
        <label for="improve-7"><input type="checkbox" id="improve-7" name="improve" value="improve-7" />Videos</label>
        <label for="improve-8"><input type="checkbox" id="improve-8" name="improve" value="improve-8" />City
            Meetups</label>
        <label for="improve-9"><input type="checkbox" id="improve-9" name="improve" value="improve-9" />Wiki</label>
        <label for="improve-10"><input type="checkbox" id="improve-10" name="improve" value="improve-10" />Forum</label>
        <label for="improve-11"><input type="checkbox" id="improve-11" name="improve" value="improve-11" />Additional
            Courses</label>
    </div>
    <div class="form-control">
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="Submit">Submit</button>
</form>
